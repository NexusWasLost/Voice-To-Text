<!doctype html data-theme="dark">
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Wispr Clone</title>
  <style>
    * {
      font-family: "JetBrains Mono", monospace;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <header class="container">
    <nav>
      <ul>
        <li>
          <h3><strong>Wispr Flow Clone</strong></h3>
        </li>
      </ul>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="https://github.com/NexusWasLost/Voice-To-Text" target="_blank">Github</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div style="display: flex; justify-content: center; margin-bottom: 2rem;">
      <button class="talk-btn contrast" style="width: auto; padding: 1rem 2rem;">
        Push to Talk <i class="fa-solid fa-microphone-slash"></i>
      </button>
    </div>

    <article>
      <header style="display: flex; justify-content: space-between; align-items: center;">
        <strong>Transcription will appear here</strong>
        <button class="outline secondary" id="copy-btn" style="padding: 2px 10px; font-size: 0.8rem;">
          <i class="fa-solid fa-copy"></i> Copy
        </button>
      </header>

      <div class="transcription-area" style="height: 500px; overflow-y: auto;">
      </div>
    </article>
  </main>

  <script type="module" src="/main.js" defer></script>
</body>

</html>
